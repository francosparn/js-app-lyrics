<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics App</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicon -->
    <link rel="icon" href="img/main.png">
</head>

<body>

    <!-- Navigation -->
    <div class="navegation">
        <nav class="navbar navbar-light">
            <a class="navbar-brand title" href="#">
                <div class="main-title"><img src="img/main.png" alt=""> <span class="main">Lyrics</span>App
                </div>
            </a>
        </nav>
    </div>

    <!-- Main Container -->
    <div class="container mb-5">
        <div class="header text-center mt-3">
            <h1>Welcome to Lyrics App!</h1>
            <h6>The best song search application</h6>
            <hr class="line">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="search" class="search">
                    <h3 class="text-center">Search</h3>
                    <form action="#" id="search-form">
                        <div class="form-group">
                            <label for="">Artist</label>
                            <input type="text" class="form-control" id="artist" placeholder="Add artist">
                            <small class="form-text text-muted"><span class="text-danger font-weight-bold">*</span> Obligatory field</small>
                        </div>
                        <div class="form-group">
                            <label for="">Song</label>
                            <input type="text" class="form-control" id="song" placeholder="Add song">
                            <small id="emailHelp" class="form-text text-muted"><span class="text-danger font-weight-bold">*</span> Obligatory field</small>
                        </div>
                        <button type="submit" class="button btn-block mt-4">Submit</button>
                        <div id="messages"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 secondary">
                <h3 class="text-center">Lyrics</h3>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5">
        <p class="text-center text-light text-uppercase">Developed by Franco Sparn &copy 2020</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
